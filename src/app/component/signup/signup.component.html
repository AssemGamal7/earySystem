<form (ngSubmit)="onSubmit()" #signupForm="ngForm">
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" required class="form-control">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="password" required class="form-control">
  </div>
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="name" id="name" name="name" [(ngModel)]="name" required class="form-control">
  </div>
  <div name="err" class="text-danger">{{err}}</div>
  <button type="submit" [disabled]="!signupForm.valid" class="btn btn-primary">Sign Up</button>
</form>
